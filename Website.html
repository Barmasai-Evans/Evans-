<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Flight Price Prediction</h2>
        <form action="/predict" method="post">
            <label for="Dep_Time">Departure Time:</label>
            <input type="datetime-local" name="Dep_Time" required>
            
            <label for="Arrival_Time">Arrival Time:</label>
            <input type="datetime-local" name="Arrival_Time" required>
            
            <label for="stops">Total Stops:</label>
            <select name="stops" required>
                <option value="0">Non-stop</option>
                <option value="1">1 Stop</option>
                <option value="2">2 Stops</option>
                <option value="3">3 Stops</option>
            </select>
            
            <label for="airline">Airline:</label>
            <select name="airline" required>
                <option value="Jet Airways">Jet Airways</option>
                <option value="IndiGo">IndiGo</option>
                <option value="Air India">Air India</option>
                <option value="Multiple carriers">Multiple carriers</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                <option value="GoAir">GoAir</option>
                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                <option value="Jet Airways Business">Jet Airways Business</option>
                <option value="Vistara Premium economy">Vistara Premium economy</option>
                <option value="Trujet">Trujet</option>
            </select>
            
            <label for="Source">Source:</label>
            <select name="Source" required>
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
            </select>
            
            <label for="Destination">Destination:</label>
            <select name="Destination" required>
                <option value="Cochin">Cochin</option>
                <option value="Delhi">Delhi</option>
                <option value="New_Delhi">New Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
            </select>
            
            <button type="submit">Predict Price</button>
        </form>
        
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
